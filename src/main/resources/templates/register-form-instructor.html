<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register instructor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<section class="vh-100" style="padding-top: 10%">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:action="@{/saveInstructor}" method="post" th:object="${instructor}">

                    <!-- Login input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Enter login" name="username" th:field="*{username}"/>
                        <label class="form-label" for="form3Example3">Login</label><br>
                        <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></span>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Enter password" name="password" th:field="*{password}"/>
                        <label class="form-label" for="form3Example4">Password</label><br>
                        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
                    </div>

                    <!-- First name input -->
                    <div class="form-outline mb-3">
                        <input type="text" id="form3Example5" class="form-control form-control-lg"
                               placeholder="Enter first name" name="firstName" th:field="*{firstName}"/>
                        <label class="form-label" for="form3Example4">First Name</label><br>
                        <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></span>
                    </div>

                    <!-- Last name input -->
                    <div class="form-outline mb-3">
                        <input type="text" id="form3Example6" class="form-control form-control-lg"
                               placeholder="Enter last name" name="lastName" th:field="*{lastName}"/>
                        <label class="form-label" for="form3Example4">Last Name</label><br>
                        <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></span>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-3">
                        <input type="text" id="form3Example7" class="form-control form-control-lg"
                               placeholder="Enter e-mail" name="email" th:field="*{email}"/>
                        <label class="form-label" for="form3Example4">E-mail</label><br>
                        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2 row" style="padding-bottom: 15px">
                        <button type="submit" class="btn btn-primary btn-lg col-4"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                        <a th:href="@{/loginInstructor}"
                           class="btn btn-secondary btn-lg col-2" style="margin-left: 48%">
                            Back
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
